<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Deerfields Mall | The Concierge</title>
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Cormorant+Garamond:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
          --charcoal: #0a0a0a;
          --porcelain: #fcfcfc;
          --gold: #d4af37;
          --gold-muted: #b08d57;
          --text-secondary: #888888;
        }
        body { 
          font-family: 'Inter', 'Noto Sans Arabic', sans-serif; 
          user-select: none;
          -webkit-user-select: none;
          overscroll-behavior: none;
          overflow: hidden;
          background: var(--charcoal);
          color: white;
          /* Fluid typography base */
          font-size: clamp(14px, 1.2vw, 18px);
        }
        
        .font-serif-elegant {
          font-family: 'Cormorant Garamond', serif;
          font-style: italic;
        }

        * {
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar { display: none; }
        
        .concierge-bg {
          background: radial-gradient(circle at 20% 30%, #1a1a1a 0%, #0a0a0a 100%);
          position: relative;
        }
        .concierge-bg::after {
          content: "";
          position: absolute;
          inset: 0;
          background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
          opacity: 0.15;
          pointer-events: none;
        }

        .gold-pill-button {
          background: var(--gold);
          box-shadow: 0 20px 50px rgba(212, 175, 55, 0.25), inset 0 1px 1px rgba(255, 255, 255, 0.3);
          transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .gold-pill-button:active {
          transform: scale(0.96);
          box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .portal-card {
          position: relative;
          border-radius: 2rem;
          overflow: hidden;
          transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @media (min-width: 1024px) {
          .portal-card { border-radius: 2.5rem; }
        }
        .portal-card:hover {
          transform: scale(1.02);
          border-color: rgba(212, 175, 55, 0.5);
        }
        .portal-card img {
          transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .portal-card:hover img {
          transform: scale(1.1);
        }

        .animate-fade-in-up {
          animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(40px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .hero-glow {
          position: absolute;
          width: 800px;
          height: 800px;
          background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
          filter: blur(100px);
          pointer-events: none;
        }

        /* Responsive specific height adjustments */
        html, body, #root { 
          height: 100%; 
          width: 100%; 
          position: fixed; 
          top: 0; 
          left: 0; 
          display: flex;
          flex-direction: column;
        }

        /* Ensure smooth bottom sheet behavior on mobile */
        .mobile-bottom-sheet {
          transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Kiosk Mode Enforcements */
        @media (min-width: 1920px) {
          .kiosk-text-xl { font-size: 3rem; }
          .kiosk-p-xl { padding: 4rem; }
          .kiosk-gap-xl { gap: 4rem; }
        }
    </style>
